<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Pad Encryption/Decryption</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>One-Time Pad Encryption/Decryption</h1>
    
    <h2>Encrypt</h2>
    <form action="/encrypt" method="post">
        <textarea name="plaintext" rows="4" cols="50" placeholder="Enter plaintext to encrypt"></textarea><br>
        <input type="submit" value="Encrypt">
    </form>

    <h2>Decrypt</h2>
    <form action="/decrypt" method="post">
        <input type="text" name="ciphertext" placeholder="Enter ciphertext to decrypt"><br>
        <input type="text" name="key" placeholder="Enter decryption key"><br>
        <input type="submit" value="Decrypt">
    </form>
</body>
</html>
